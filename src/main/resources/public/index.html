<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>zk配置管理中心</title>
<link rel="stylesheet" href="/css/bootstrap.css" />
<link rel="stylesheet" href="/css/docs.css" />
<script type="text/javascript" src="/js/jquery-1.12.3.js"></script>
<script type="text/javascript" src="/js/vue_2.3.0.js"></script>
<script type="text/javascript" src="/js/vue-select_2.2.0.js"></script>
<script type="text/javascript" src="/js/underscore.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>
<script type="text/javascript" src="/js/util.js"></script>
</head>

<body>
	<div id="app" class="container-fluid">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<ul class="nav nav-pills" >
					<li v-for="link in linkList" role="presentation" ><a :href="link.url">{{link.name}}</a></li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-md-11 col-md-offset-1">
				<div>
					<div class="page-header">
						<h2>
							zk配置管理中心 <small></small>
						</h2>
					</div>
				</div>
				<div class="row">
					<form class="form-inline">
						<a href="javascript:" class="btn btn-success" @click="add">新增</a>
					</form>
				</div>
				<div class="row" style="margin-top: 10px">
					<div>
						<table class="table table-condensed table-hover table-striped">
							<thead>
								<tr>
									<th>服务名</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr v-for="(serviceId, index) in serviceList">
									<td>{{serviceId}}</td>
									<td><a href="javascript:" class="btn btn-primary"
										@click="edit(serviceId)">编辑</a> <a href="javascript:"
										class="btn btn-danger" @click="del(serviceId, index)">删除</a></td>
								</tr>
								<tr v-show="!serviceList || serviceList.length == 0">
								  <td colspan="2">无数据</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade bs-example-modal-lg" tabindex="-1"
			role="dialog" id="loginDialog" aria-labelledby="gridSystemModalLabel">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="gridSystemModalLabel">编辑</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal">
							<div class="form-group">
								<label for="userId" class="col-md-1 control-label">服务名</label>
								<div class="col-md-6">
									<input type="text" class="form-control"
										v-model="config.serviceId" name="serviceId" placeholder="服务名">
								</div>
							</div>
							<div class="form-group">
								<label for="password" class="col-md-1 control-label">内容</label>
								<div class="col-md-11">
									<textarea rows="20" cols="120" class="form-control"
										v-model="config.context" placeholder="内容"></textarea>
								</div>
							</div>
							<div class="form-group">
								<div v-show="dialogError" class="col-md-offset-1 col-md-10">
									<span class="text-danger">{{dialogError}}</span>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-9 col-md-1">
									<a class="btn btn-default" data-dismiss="modal">取 消</a>
								</div>
								<div class="col-md-1">
									<a class="btn btn-primary" @click="save(config)">保 存</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./index.js"></script>
</body>

</html>
